    <header>
      <nav>
        <a href="index.html">Inicio</a>

              <li><a href="index.html">Inicio</a></li>

      <h1>Contactanos!</h1>
    </header>
    <main class="forms-cont">
      <section class="forms">
        <form action="gracias.html">
          <label for="Nombre"></label>
          <input
            id="Nombre"
            type="text"
            placeholder="Nombre"
            name="Nombre"
            required
          />

          <label for="Apellido"></label>
          <input
            id="Apellido"
            type="text"
            placeholder="Apellido"
            name="Apellido"
            required
          />

          <label for="email"></label>
          <input
            id="email"
            type="email"
            placeholder="Email"
            name="email"
            required
          />

          <label for="pets"></label>
          <select name="pets" id="pets" required>
            <option value="">
              <font color="light grey">Motivo</font>
            </option>
            <option value="Adoptar">Adoptar</option>
            <option value="Ayudar">Ayudar</option>
            <option value="Donar<">Donar</option>
            <option value="Otro">Otro</option>
          </select>

          <label for="requests"></label>
          <textarea
            name="Requests?"
            id="requests"
            cols="40"
            rows="10"
            placeholder="Comentarios"
            required
          ></textarea>

          <input type="checkbox" name="agree_tos" id="agree" />
          <label for="agree">Acepto los Terminos y Condiciones</label>
          <br />
          <input type="submit" name="Enviar formulario" id="submit" />
          <input type="reset" name="Limpiar formulario" id="reset" />
        </form>
      </section>

      <section id="contactos">
        <div id="telefono">
          <img
            src="media/telefono.png"
            alt="teléfono"
            width="20px"
            height="30px"
            class="animate__animated animate__heartBeat animate__infinite img-fluid"
          />
          <p>11 1335-7020</p>
        </div>
        <div id="mail">
          <img
            src="media/email.png"
            alt="email"
            width="20px"
            height="30px"
            class="animate__animated animate__heartBeat animate__infinite img-fluid"
          />
          <p>Refpatitas@mail.com</p>
        </div>
      </section>
      <div class="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26268.04641642775!2d-58.4447302!3d-34.61665625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3911f8ab2d%3A0x27b394c2f3d87d2d!2sCaballito%2C%20CABA!5e0!3m2!1ses!2sar!4v1651619886950!5m2!1ses!2sar"
          width="90%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

      Refugio Patitas© 2022 · Terminos y Condiciones · Aviso de Privacidad
